name: upgrade-pkgs

on:
  schedule:
    - cron: '0 18 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pur
        run: pip3 install -U wheel setuptools && pip3 install -U pur
      - name: Upgrade packages
        run: pur -r requirements.txt
      - name: Create Pull Request
        if: steps.autopep8.outputs.exit-code == 2
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: pur action fixes
          title: Package upgrades marked by pur
          body: This is an auto-generated PR with fixes by pur.
          labels: pur, automated pr
          branch: create-pull-request/pur
